<div class="container text-center">
  <h3
    class="glyphicon"
    [class.glyphicon-star]="isSelected"
    [class.glyphicon-star-empty]="!isSelected"
    (click)="onClick()"
  >My Title with a star. Click on it to toggle full/empty</h3>
  <br>
  <h3
    class="glyphicon"
    [class.glyphicon-plus]="isSelected"
    [class.glyphicon-euro]="!isSelected"
    (click)="onClick()"
  >My Title with another glyphicons. Click on it to toggle plus/euro</h3>
</div>
